appId: com.example.electronwood
productName: ElectronWoodApp
files:
  - "main/**"
  - "renderer/dist/**"
  - "data/**"

extraResources:
  - from: ./data
    to: ./data
    filter:
      - "*.json"

win:
  target:
    - nsis

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
